# ========================================================================================================
# ATENCIÓN: para cambiar manualmente los archivos sblocale, recuerde:
# 1. No toque en las anclas de variables internas, como [#1] y [#2].
# 2. Si cambia los NOMBRES DE LOS COMANDOS aquí, ellos NO cambiarán en el juego.
#3. Es necesario guardar los archivos con codificación UTF-8. Si no lo hace, perderá sus caracteres acentuados.
#4. Puede usar todos los códigos de colores y formateo de caracteres del Bukkit, que son los siguientes:
# 0 = black; &1 = dark blue; &2 = dark green; &3 = dark acqua; &4 = dark red; &5 = dark purple; &6 = gold; &7 = grey; &8 = dark grey; &9 = blue; &a = green; &b = acqua; &c = red; &d = light purple; &e = yellow; &f = white; &k = magic; &l = bold; &m = strikethrough; &n = underline; &o = italic; &r = reset
#5. Puede usar esos archivos para traducir contenidos de carteles creados por los usuarios; basta seguir el modelo    original : traducción    (no se olvide del espacio después de los dos puntos - y no puede haber nada después de la comilla de cierre al final de cada línea).
# 6. También puede crear archivos de locale para nuevos idiomas, pero hay que seguir las siguientes instrucciones:
#   - Todos los nombres de archivo deben comenzar con "sblocale_" y terminar con ".yml"; todo lo que está en el medio es considerado código de idioma.
#   - Las dos primeras líneas de cada archivo (después de estas instrucciones) necesitan ser language_desc y language_code.
#   - Para el código del idioma, use de preferencia dos letras para el idioma (siguiendo la ISO-639) y dos letras para el país (siguiendo la ISO-3166); y no use guión en el medio.
#   - ... de esa forma, "portugués brasileño" se convierte en "ptBR" y "español argentino" se convierte en "esAR".
#   - Puede encontrar esos códigos fácilmente en https://docs.oracle.com/cd/E13214_01/wli/docs92/xref/xqisocodes.html.
#7. Nuevas versiones de SignBoard incluirán nuevos archivos sblocale, que siempre van a seguir la convención de la nomenclatura descrita más arriba.
#8. Nuevas versiones de SignBoard incluirán nuevos archivos sblocale que NO SUSTITUIRÁN los archivos personalizados que va a crear. Si prefiere usar los archivos incorporados en SignBoard, borre los archivos existentes y SignBoard creará nuevos archivos, actualizados.
#9. Si traduce (completamente) un archivo sblocale para un nuevo idioma, siéntase a gusto para enviarnos una copia para la inclusión en SignBoard :-). 
# ========================================================================================================
