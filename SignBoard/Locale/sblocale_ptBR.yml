# ========================================================================================================
# ATENÇÃO: para alterar manualmente os arquivos sblocale, lembre-se:
# 1. Não mexa nas âncoras de variáveis internas, como [#1] e [#2].
# 2. Se você mudar os NOMES DOS COMANDOS aqui, eles NÃO mudarão no jogo.
# 3. Os arquivos precisam ser salvos com codificação UTF-8, ou você irá perder seus caracteres acentuados!
# 4. Você pode usar todos os códigos de cores e formatação de caracteres do Bukkit, que são os seguintes:
#    0 = black; &1 = dark blue; &2 = dark green; &3 = dark acqua; &4 = dark red; &5 = dark purple; &6 = gold; &7 = grey; &8 = dark grey; &9 = blue; &a = green; &b = acqua; &c = red; &d = light purple; &e = yellow; &f = white; &k = magic; &l = bold; &m = strikethrough; &n = underline; &o = italic; &r = reset
# 5. Você PODE usar esses arquivos para traduzir conteúdos de placas criados pelos usuários; basta seguir o modelo   original : tradução   (não se esqueça do espaço após o dois-pontos - e não pode haver nada após o fecha-aspas no fim de cada linha).
# 6. Você também pode criar arquivos de locale para novos idiomas, mas as seguintes instruções precisam ser seguidas:
#    - Todos os nomes de arquivo devem começar com "sblocale_" e terminar com ".yml"; tudo o que estiver no meio é considerado código de idioma.
#    - As primeiras duas linhas de cada arquivo (após estas instruções) precisam ser language_desc e language_code.
#    - Para o código do idioma, preferncialmente use duas letras para o idioma (seguindo a ISO-639) e duas letras para o país (seguindo a ISO-3166); e não use hífen no meio.
#    - ... dessa forma, "português brasileiro" se torna "ptBR" e "espanhol argentino" se torna "esAR".
#    - Voce encontra esses códigos facilmente em https://docs.oracle.com/cd/E13214_01/wli/docs92/xref/xqisocodes.html.
# 7. Novas versões de SignBoard incluirão novos arquivos sblocale, que sempre irão seguir a convenção de nomenclatura descrita acima.
# 8. Novas versões de SignBoard incluirão novos arquivos sblocale que NÃO SUBSTITUIRÃO os arquivos personalizados que você criar. Se você preferir usar os arquivos embutidos no SignBoard, apague os arquivos existentes e SignBoard criará novos arquivos, atualizados.
# 9. Se você traduzir (completamente) um arquivo sblocale para um novo idioma, sinta-se à vontade para nos enviar uma cópia para inclusão no SignBoard :-).
# ========================================================================================================
