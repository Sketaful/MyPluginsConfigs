GDHooks {
    bluemap {
        claimtype-styles {
            admin {
                fill-color="#FF0000"
                fill-opacity=0.10000000149011612
                label=none
                line-color="#FF0000"
                stroke-opacity=0.800000011920929
            }
            basic {
                fill-color="#FFFF00"
                fill-opacity=0.10000000149011612
                label=none
                line-color="#FFFF00"
                stroke-opacity=0.800000011920929
            }
            subdivision {
                fill-color="#FF9C00"
                fill-opacity=0.15000000596046448
                label=none
                line-color="#FF9C00"
                stroke-opacity=0.800000011920929
            }
            town {
                fill-color="#00FF00"
                fill-opacity=0.10000000149011612
                label=none
                line-color="#00FF00"
                stroke-opacity=0.800000011920929
            }
        }
        # Whether markers should be hidden behind map terrain. (Default: true)
        depth-check=true
        # Set to true to enable GriefDefender Bluemap integration. (Default: true)
        enabled=true
        # Whether to hide admin claim markers by default. (Default: false)
        hide-by-default-admin=false
        # Whether to hide basic claim markers by default. (Default: false)
        hide-by-default-basic=false
        # Whether to hide subdivision claim markers by default. (Default: false)
        hide-by-default-subdivision=false
        # Whether to hide town claim markers by default. (Default: false)
        hide-by-default-town=false
        info-window-admin="<div class=\"infowindow\"><span style=\"font-weight:bold;\">%claimname%</span><br/>Manager Trust: <span style=\"font-weight:bold;\">%managers%</span><br/>Builder Trust: <span style=\"font-weight:bold;\">%builders%</span><br/>Container Trust: <span style=\"font-weight:bold;\">%containers%</span><br/>Access Trust: <span style=\"font-weight:bold;\">%accessors%</span></div>"
        info-window-basic="<div class=\"infowindow\">Name: <span style=\"font-weight:bold;\">%claimname%</span><br/>Owner: <span style=\"font-weight:bold;\">%owner%</span><br/>OwnerUUID: <span style=\"font-weight:bold;\">%owneruuid%</span><br/>Type: <span style=\"font-weight:bold;\">%gdtype%</span><br/>Last Seen: <span style=\"font-weight:bold;\">%lastseen%</span><br/>Manager Trust: <span style=\"font-weight:bold;\">%managers%</span><br/>Builder Trust: <span style=\"font-weight:bold;\">%builders%</span><br/>Container Trust: <span style=\"font-weight:bold;\">%containers%</span><br/>Access Trust: <span style=\"font-weight:bold;\">%accessors%</span></div>"
        # The admin marker set label.
        markerset-admin-label="Admin Claims"
        # The basic marker set name.
        markerset-basic-label="Basic Claims"
        # The subdivision marker set label.
        markerset-subdivision-label="Subdivision Claims"
        # The town marker set label.
        markerset-town-label="Town Claims"
        owner-styles {}
    }
    clan {
        # If true, requires a town to be owned in order to create a clan.
        clan-require-town=false
    }
    dynmap {
        claimtype-styles {
            admin {
                fill-color="#FF0000"
                fill-opacity=0.1
                label=none
                stroke-color="#FF0000"
                stroke-opacity=0.8
                stroke-weight=3
            }
            basic {
                fill-color="#FFFF00"
                fill-opacity=0.1
                label=none
                stroke-color="#FFFF00"
                stroke-opacity=0.8
                stroke-weight=3
            }
            subdivision {
                fill-color="#FF9C00"
                fill-opacity=0.1
                label=none
                stroke-color="#FF9C00"
                stroke-opacity=0.8
                stroke-weight=3
            }
            town {
                fill-color="#00FF00"
                fill-opacity=0.1
                label=none
                stroke-color="#00FF00"
                stroke-opacity=0.8
                stroke-weight=3
            }
        }
        enabled=true
        hidden-regions=[]
        info-window-admin="<div class=\"infowindow\"><span style=\"font-weight:bold;\">Administrator Claim</span><br/>Manager Trust: <span style=\"font-weight:bold;\">%managers%</span><br/>Builder Trust: <span style=\"font-weight:bold;\">%builders%</span><br/>Container Trust: <span style=\"font-weight:bold;\">%containers%</span><br/>Access Trust: <span style=\"font-weight:bold;\">%accessors%</span></div>"
        info-window-basic="<div class=\"infowindow\">Name: <span style=\"font-weight:bold;\">%claimname%</span><br/>Owner: <span style=\"font-weight:bold;\">%owner%</span><br/>Type: <span style=\"font-weight:bold;\">%gdtype%</span><br/>Last Seen: <span style=\"font-weight:bold;\">%lastseen%</span><br/>Manager Trust: <span style=\"font-weight:bold;\">%managers%</span><br/>Builder Trust: <span style=\"font-weight:bold;\">%builders%</span><br/>Container Trust: <span style=\"font-weight:bold;\">%containers%</span><br/>Access Trust: <span style=\"font-weight:bold;\">%accessors%</span></div>"
        layer-hide-by-default=false
        layer-priority=10
        minzoom=0
        owner-styles {}
        use-3d-regions=false
    }
    message {
        # Set the locale to use for GD messages. (Default: en_US)
        # Available languages: de_DE, en_US, es_ES, fr_FR, it_IT, pl_PL, ru_RU, zh_CN, zh_HK. The data is stored under assets in jar.
        # Note: The language code must be lowercase and the country code must be uppercase.
        locale="en_US"
    }
    pl3xmap {
        claim-tooltip="Name: <span style=\"font-weight:bold;\">%claimname%</span><br/>Owner: <span style=\"font-weight:bold;\">%owner%</span><br/>OwnerUUID: <span style=\"font-weight:bold;\">%owneruuid%</span><br/>Type: <span style=\"font-weight:bold;\">%gdtype%</span><br/>Last Seen: <span style=\"font-weight:bold;\">%lastseen%</span><br/>Manager Trust: <span style=\"font-weight:bold;\">%managers%</span><br/>Builder Trust: <span style=\"font-weight:bold;\">%builders%</span><br/>Container Trust: <span style=\"font-weight:bold;\">%containers%</span><br/>Access Trust: <span style=\"font-weight:bold;\">%accessors%</span>"
        claim-tooltip-admin="<span style=\"font-weight:bold;\">%claimname%</span><br/>Manager Trust: <span style=\"font-weight:bold;\">%managers%</span><br/>Builder Trust: <span style=\"font-weight:bold;\">%builders%</span><br/>Container Trust: <span style=\"font-weight:bold;\">%containers%</span><br/>Access Trust: <span style=\"font-weight:bold;\">%accessors%</span> "
        claimtype-styles {
            admin {
                fill-color="#FF0000"
                fill-opacity=0.2
                label=none
                line-color="#FF0000"
                stroke-opacity=1.0
                stroke-weight=1
            }
            basic {
                fill-color="#FFFF00"
                fill-opacity=0.2
                label=none
                line-color="#FFFF00"
                stroke-opacity=1.0
                stroke-weight=1
            }
            subdivision {
                fill-color="#FF9C00"
                fill-opacity=0.2
                label=none
                line-color="#FF9C00"
                stroke-opacity=1.0
                stroke-weight=1
            }
            town {
                fill-color="#00FF00"
                fill-opacity=0.2
                label=none
                line-color="#00FF00"
                stroke-opacity=1.0
                stroke-weight=1
            }
        }
        # The control bar label
        control-hide=false
        # The control bar label
        control-label=GriefDefender
        # The control bar label
        control-show=true
        # Set to true to enable GriefDefender Pl3xmap integration. (Default: true)
        enabled=true
        owner-styles {}
        # The interval between update claims draw
        update-interval=300
    }
    # Manages plugin providers that GDHooks plugs into for extended functionality.
    provider {
        BlueMap=true
        BossShopPro=true
        ChestShop=true
        CustomItems=true
        DynamicShop=true
        Dynmap=true
        EliteMobs=true
        FurnitureLib=true
        InsaneShops=true
        MMOItems=true
        McMMO=true
        MyPet=true
        MythicMobs=true
        Pl3xmap=true
        QuickShop=true
        RevoltCrates=true
        Shop=true
        ShopChest=true
        SimpleClans=true
        Slabbo=true
        UltimateShops=true
    }
}
