# Language file you want to use
Language: EN
# Shows if there is an available new version on login with sv.versioncheck permission node
ShowNewVersion: true
# Enable or disable world border compatability. In case you dont want world border visualization, just set this to false and restart server
WorldBorder: true
PlotSquared:
  Enter:
    # Will show plot boundaries when entering player owned area
    # This doesnt require player to have /svis plot command permission to be able to see those particles
    Show: true
    # Time in milliseconds for a particle duration when entering plot
    Duration: 2000
# Posible particle effect names: 
Types:
  WE:
    Paste:
      Effect1:
        Effect: reddust
        # Minimum spacing in blocks between particle effects for rows
        # Minal value 0.1
        RowSpacing: 1.0
        # Minimum spacing in blocks between particle effects for collums
        # Minimal value 0.1
        CollumnSpacing: 1.0
        Color: 255;255;180
        # Max amount of particles allow to show for one player
        Cap: 200
      Effect2:
        Effect: reddust
        # Minimum spacing in blocks between particle effects for rows
        # Minal value 0.1
        RowSpacing: 1.0
        # Minimum spacing in blocks between particle effects for collums
        # Minimal value 0.1
        CollumnSpacing: 1.0
        Color: 255;1;255
        # Max amount of particles allow to show for one player
        Cap: 200
      Effect3:
        Effect: reddust
        # Minimum spacing in blocks between particle effects for rows
        # Minal value 0.1
        RowSpacing: 1.0
        # Minimum spacing in blocks between particle effects for collums
        # Minimal value 0.1
        CollumnSpacing: 1.0
        Color: 255;1;1
        # Max amount of particles allow to show for one player
        Cap: 200
      # How often update particles for player. 20 = 1sec
      Interval: 3
      # How many particles to skip. By increasing this will lower update interval but decrese particle count. Can create nice looking moving partile effects
      SkipBy: 10
      # Maximum range in blocks to draw particle effects for player
      # In general view range is unlimited, but keep it at 16-32 range for best experience and performance
      Range: 32
      # For how long in miliseconds (30000 = 30sec) to show particle effects
      # Defines maximum time length
      ShowFor: 30000
      ByDefaultIsEnabled: true
    Cuboid:
